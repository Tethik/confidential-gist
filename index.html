<!DOCTYPE HTML>
<html ng-app="demo">
<head>
	<meta charset="utf8">
	<title>Demo</title>
	<script src="lib/sjcl.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="src/confide.js"></script>
	<script src="src/demo.js"></script>
	<link rel="stylesheet" href="lib/octicons.css">
	<link rel="stylesheet" href="src/style.css">
</head>
<body ng-controller="MainCtrl">
<article>
	<header>
		<span class="octicon octicon-file-text"></span>
		<span class="octicon octicon-lock"></span>
		<span class="octicon octicon-octoface"></span>
	</header>
	<main>
		<textarea ng-model="msg" ng-show="msg" readonly></textarea>
		<p ng-show="msg"><a href="index.html">I wanna make my own!</a></p>

		<textarea ng-model="content" ng-hide="url || msg"></textarea>
		<div ng-show="url">
			<p>Here you go: <input type="text" ng-model="url" readonly></p>
		</div>

	</main>
	<footer>
		<button type="submit" ng-click="send(content)" ng-hide="url || msg">send</button>
	</footer>
</article>
</body>
